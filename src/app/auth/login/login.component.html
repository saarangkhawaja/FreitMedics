			<p style="font-family: Chaparral Pro !important; font-size: 15px;"> COLLABORATION AT HEART <br>

			<img src="/assets/img2/logo.png" width="30%">
			<br><br><br><br>
			<form [formGroup]="loginForm">
				<input formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required value=""  class="textfield" type="email" placeholder="Email">
				<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
					<div *ngIf="f.email.error.required">Email is required</div>
					<div *ngIf="f.email.error.email">Email must be valid</div>
				</div>
				<br>
				<input class="textfield" type="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" value="" required />
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
				</div>
				<div *ngIf="failure" class="alert alert-danger" role="alert">
					{{ failureMessage }}
				</div>
				<br>
				<button *ngIf="notVerified" (click)="verifyUser()" class="button">Verify Account</button>
				<div *ngIf="!notVerified">
					<button (click)="login()" style="margin-bottom: 10px !important;" type="submit" class="btn btn-outline-primary"> SIGN IN </button>
				</div>
				<p style="font-size: 12px;">Forgot your password? <a class="link" (click)="forgotPassword()">Reset it here</a></p>
			</form>
			<br><br><br><br>
			<p style="font-size: 12px; margin-bottom: 25px !important;">Don't have an account? <a class="link" routerLink="/auth/signup">Sign up here</a></p>
