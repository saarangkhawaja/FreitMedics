<div class="modal-header">
  <h4 class="modal-title" id="invite-doctor">Confirm Password</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="passwordForm">

    <div class="form-group">
      <div class="input-group">
        <input type="password" class="form-control" id="doctorSearch"
          [ngClass]="{ 'is-invalid': submitted && passwordFormControl.password.errors }" formControlName="password"
          aria-describedby="doctorSearch" placeholder="Enter password">

        <div class="text-center" style="margin-left: 3px;">
          <button type="button" (click)="onSave()" class="btn btn-primary">
            Confirm
          </button>
        </div>
      </div>

      <div *ngIf="submitted && passwordFormControl.password.errors" class="invalid-feedback">
        <div *ngIf="passwordFormControl.password.error.required">Password is required</div>
      </div>
    </div>

    <div *ngIf="loader" class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="loader">
          <img src="/assets/images/landing_page/loader.gif" height="50px" width="50px" alt="" srcset="">
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div *ngIf="failure" class="alert alert-danger" role="alert">
      {{ message }}
    </div>
  </form>

</div>
